<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/inicio.css">
        <title>Estudiantes</title>
    </head>
    <body>
    <nav class="navbar">
        <div class="container">
            <img class="logo" src="images/logoULPVirtual.png" alt="Logo">
            <ul class="menu">
                <li><a href="/">Inicio</a></li>
                <li><a href="#">Carreras</a></li>

        <h1>Results</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>DNI</th>
                <th>Apellido</th>
                <th>Nombre</th>

            </tr>

            <tr th:each="Alumno : ${objectList}">
                <td th:text="${Alumno.idAlumno}"></td>
                <td th:text="${Alumno.dni}"></td>
                <td th:text="${Alumno.apellido}"></td>
                <td th:text="${Alumno.nombre}"></td>
            </tr>
        </table>
    <footer>
        <div class="footer">
            <img id="footer" src="images/footer.png" alt="footer">
        </div>
    </footer>
    </body>
</html>
